{{ define "gallery" }}
<div>
  <div class="position-relative" id="gallery">
    <ul>
      {{ range (.Paginator 2).Pages }}
        <li>
          <a href="{{ .RelPermalink }}">
            <div class="icon"><i class="fas fa-search"></i></div>
            <img src="{{ .Params.src | relURL }}" alt="{{ .Params.AltText }}">
            <figcaption><h3>{{ .Params.Caption }}</h3></figcaption>
          </a>
        </li>
      {{ end }}
    </ul>
  </div>

  <div class="paginate-container">
    <div class="BtnGroup">
      {{ if .Paginator.HasPrev }}
      <a rel="nofollow" class="btn btn-outline BtnGroup-item" href="{{ .Paginator.Prev.URL }}">{{ T "previous" }}</a>
      {{ else }}
      <button class="btn btn-outline BtnGroup-item" disabled="disabled">{{ T "previous" }}</button>
      {{ end }}
      {{ if .Paginator.HasNext }}
      <a rel="nofollow" class="btn btn-outline BtnGroup-item" href="{{ .Paginator.Next.URL }}">{{ T "next" }}</a>
      {{ else }}
      <button class="btn btn-outline BtnGroup-item" disabled="disabled">{{ T "next" }}</button>
      {{ end }}
    </div>
  </div>

</div>
{{ end }}
