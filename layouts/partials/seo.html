
<!-- description is important for google -->
<meta name="description"
  content="{{ if .IsHome }}{{ .Site.Params.metadescription }}{{ else }}{{ .Summary | plainify }}{{ end }}" />

<!-- Because there might be several ways to access a unique page, we tag each page with a "main" url-->
<link rel="canonical" href="{{ .Permalink }}" />


<!-- Twitter Card -->
<meta name="twitter:card" content="summary" />
<meta name="twitter:title" content="{{ if .IsHome }}{{ else }}{{ humanize .Section }} - {{ end }}{{ .Site.Title }}" />
<meta name="twitter:description"
  content="{{ if .IsHome }}{{ .Site.Params.metadescription }}{{ else }}{{ .Summary | plainify }}{{ end }}" />
<meta name="twitter:site" content="{{ .Site.BaseURL }}" />
<meta name="twitter:creator" content="{{ .Site.Params.Author }}" />
<meta name="twitter:image"
content="{{ if .Params.src }}{{ .Params.src | absURL}}{{ else }}{{ .Site.Params.avatar | absURL }}{{ end }}">


<!-- OG data -->
<meta property="og:type" content="{{ if .IsPage }}article{{ else }}website{{ end }}" />
<meta property="og:title" content="{{ if .IsHome }}{{ else }}{{ humanize .Section }} - {{ end }}{{ .Site.Title }}">
<meta property="og:description"
  content="{{ if .IsHome }}{{ .Site.Params.metadescription }}{{ else }}{{ .Summary | plainify }}{{ end }}" />
<meta property="og:url" content="{{ .Permalink }}" />
<meta property="og:site_name" content="{{ .Title }}" />
<meta property="og:image"
  content="{{ if .Params.src }}{{ .Params.src | absURL}}{{ else }}{{ .Site.Params.avatar | absURL }}{{ end }}">
<meta property="og:image:width" content="2048">
<meta property="og:image:height" content="1024">
{{ if isset .Params "date" }}
<meta property="article:published_time" content="{{ time .Date }}" />
{{ end }}
